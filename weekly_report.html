<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceedance Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .export-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .export-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Exceedance Report</h1>
    
    <!-- Add the table -->
    <table id="exceedanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Load Exceedances (Yes/No)</th>
                <th>Frequency Exceedances (Yes/No)</th>
                <th>Length Exceedances (Yes/No)</th>
                <th>Total Working Time (hours)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data rows -->
            <tr>
                <td>2024-11-01</td>
                <td>Yes</td>
                <td>No</td>
                <td>Yes</td>
                <td>8</td>
            </tr>
            <tr>
                <td>2024-11-02</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>2024-11-03</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>9</td>
            </tr>
            <!-- Add more rows as necessary -->
        </tbody>
    </table>
    
    <!-- Add the Export button -->
    <button id="exportCSVButton" class="export-btn">Export to CSV</button>

    <script>
        // Function to export data as CSV
        function exportToCSV() {
            let table = document.getElementById('exceedanceTable');
            let rows = table.getElementsByTagName('tr');
            
            let csvContent = '';
            
            // Loop through the table rows
            for (let i = 0; i < rows.length; i++) {
                let row = rows[i];
                let cols = row.getElementsByTagName('td');
                
                let rowData = [];
                
                // If it's not a header row (i.e., rows with actual data)
                if (cols.length > 0) {
                    for (let j = 0; j < cols.length; j++) {
                        rowData.push(cols[j].innerText); // Add the cell data to the rowData array
                    }
                    
                    csvContent += rowData.join(',') + '\n'; // Join the row data with commas and add a newline
                }
            }
            
            // Create a downloadable CSV file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'exceedance_report.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Attach the export function to the button click event
        document.getElementById('exportCSVButton').addEventListener('click', exportToCSV);
    </script>

</body>
</html>
