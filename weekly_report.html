<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      margin: 20px 0;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Weekly Report</h1>

  <div>
    <h2>Working Hours</h2>
    <p>Total working time over the past week: <span id="weeklyWorkingTime">Loading...</span> hours</p>
  </div>

  <div>
    <h2>Sensor Threshold Exceedances</h2>
    <table>
      <tr>
        <td>Load Exceedances:</td>
        <td id="weeklyLoadExceedances">Loading...</td>
      </tr>
      <tr>
        <td>Frequency Exceedances:</td>
        <td id="weeklyFrequencyExceedances">Loading...</td>
      </tr>
      <tr>
        <td>Length Exceedances:</td>
        <td id="weeklyLengthExceedances">Loading...</td>
      </tr>
    </table>
  </div>

  <button id="backToDashboardButton">Back to Dashboard</button>

  <script>
    // Fetch weekly report data and update the page
    function fetchWeeklyData() {
      fetch('https://api.thingspeak.com/channels/2741407/feeds.json?api_key=HNSZO7OR50SIIPF4')
        .then(response => response.json())
        .then(data => {
          let weeklyWorkingTime = 0;
          let weeklyLoadExceedances = 0;
          let weeklyFrequencyExceedances = 0;
          let weeklyLengthExceedances = 0;

          // Calculate total working time and exceedances over the past week
          data.feeds.forEach(entry => {
            weeklyWorkingTime += parseFloat(entry.field6); // Working time
            weeklyLoadExceedances += parseInt(entry.field7.split(',')[0]); // Load exceedances
            weeklyFrequencyExceedances += parseInt(entry.field7.split(',')[1]); // Frequency exceedances
            weeklyLengthExceedances += parseInt(entry.field7.split(',')[2]); // Length exceedances
          });

          // Update the page with the weekly data
          document.getElementById('weeklyWorkingTime').innerText = (weeklyWorkingTime / 3600).toFixed(2); // Convert seconds to hours
          document.getElementById('weeklyLoadExceedances').innerText = weeklyLoadExceedances;
          document.getElementById('weeklyFrequencyExceedances').innerText = weeklyFrequencyExceedances;
          document.getElementById('weeklyLengthExceedances').innerText = weeklyLengthExceedances;
        });
    }

    // Event listener for "Back to Dashboard" button
    document.getElementById('backToDashboardButton').addEventListener('click', function() {
      window.location.href = 'index.html'; // Navigate back to the main dashboard
    });

    // Initial fetch when the page loads
    fetchWeeklyData();
  </script>
</body>
</html>
