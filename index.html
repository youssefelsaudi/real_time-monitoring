<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

  <style>
    /* General body styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
        line-height: 1.6;
    }

    /* Header Section */
    header {
        background-color: #2c3e50;
        color: #fff;
        padding: 40px 20px;
        font-size: 3em;
        font-weight: 500;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* Main container styles */
    .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        color: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        border-radius: 8px;
    }

    /* Subheading */
    h2 {
        font-size: 2.5em;
        color: #34495e;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    p {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 20px;
        line-height: 1.8;
    }

    /* Table styling for real-time data */
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }

    table th, table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
        font-size: 1.1em;
    }

    table th {
        background-color: #34495e;
        color: #fff;
    }

    table td {
        background-color: #fff;
    }

    /* Highlighting for values exceeding threshold */
    .high-value {
        background-color: #e74c3c;
        color: white;
        font-weight: bold;
    }

    .normal-value {
        background-color: #2ecc71;
        color: white;
        font-weight: bold;
    }

    /* Embedded Widgets Section */
    .widgets-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    iframe {
        border: none;
        width: 100%;
        max-width: 500px;
        height: 300px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Footer container */
    .container-footer {
        margin-top: 50px;
        text-align: center;
        color: #7f8c8d;
        font-size: 0.9em;
        padding-bottom: 20px;
    }

    /* Media Query for mobile responsiveness */
    @media screen and (max-width: 768px) {
        /* Header font size */
        header {
            font-size: 2.2em;
            padding: 30px 15px;
        }

        /* Table */
        table {
            width: 90%;
        }

        /* Widgets container */
        .widgets-container {
            flex-direction: column;
            justify-content: center;
        }

        iframe {
            max-width: 100%;
            height: 250px;
            margin: 10px 0;
        }

        /* Adjusting the font size and padding */
        h2 {
            font-size: 2em;
        }

        p {
            font-size: 1em;
        }

        /* Footer container */
        .container-footer {
            font-size: 0.8em;
            padding-bottom: 10px;
        }
    }

    @media screen and (max-width: 480px) {
        /* Further adjustments for very small screens */
        header {
            font-size: 1.8em;
            padding: 25px 10px;
        }

        table {
            width: 95%;
        }

        iframe {
            height: 200px;
            margin: 15px 0;
        }

        h2 {
            font-size: 1.8em;
        }

        p {
            font-size: 0.9em;
        }

        /* Footer */
        .container-footer {
            font-size: 0.7em;
            padding-bottom: 5px;
        }
    }

  </style>
</head>
<body>
  <header>
    <h1>Sensor Data Dashboard</h1>
  </header>

  <div class="container">
    <h2>Real-Time Data</h2>
    <table>
      <tr>
        <th>Load Value:</th>
        <td id="loadValue" class="normal-value">Loading...</td>
      </tr>
      <tr>
        <th>Frequency:</th>
        <td id="frequency" class="normal-value">Loading...</td>
      </tr>
      <tr>
        <th>Average Deflection:</th>
        <td id="avgDeflection" class="normal-value">Loading...</td>
      </tr>
    </table>

    <div class="widgets-container">
      <!-- Updated Deflection Widgets -->
      <iframe src="https://thingspeak.mathworks.com/channels/2741407/widgets/979737" title="Deflection Widget 1"></iframe>
      
      <iframe src="https://thingspeak.mathworks.com/channels/2741407/widgets/979736" title="Deflection Widget 2"></iframe>
    </div>

    <h2>Load vs. Deflection</h2>
    <canvas id="loadDeflectionChart" width="400" height="200"></canvas>
  </div>

  <div class="container-footer">
    <p>Real-Time Monitoring System - Powered by ThingSpeak</p>
  </div>

  <script>
    let loadData = [];
    let deflectionData = [];
    let maxDataPoints = 20; // Limit the number of points on the graph

    // Thresholds for highlighting
    const loadThreshold = 750; // grams
    const frequencyThreshold = 3; // Hz

    // Function to fetch real-time data and update the table
    function fetchData() {
      fetch('https://api.thingspeak.com/channels/2741407/feeds.json?api_key=HNSZO7OR50SIIPF4')
        .then(response => response.json())
        .then(data => {
          const latestEntry = data.feeds[data.feeds.length - 1];
          const loadValue = parseFloat(latestEntry.field1);
          const frequencyValue = parseFloat(latestEntry.field2);
          const deflectionRight = parseFloat(latestEntry.field3); // Right deflection
          const deflectionLeft = parseFloat(latestEntry.field4); // Left deflection

          // Calculate average deflection
          const avgDeflection = (deflectionRight + deflectionLeft) / 2;

          // Update the table and apply color coding for high values
          document.getElementById('loadValue').innerText = loadValue.toFixed(2) + ' g';
          document.getElementById('loadValue').className = loadValue > loadThreshold ? 'high-value' : 'normal-value';

          document.getElementById('frequency').innerText = frequencyValue.toFixed(2) + ' Hz';
          document.getElementById('frequency').className = frequencyValue > frequencyThreshold ? 'high-value' : 'normal-value';

          document.getElementById('avgDeflection').innerText = avgDeflection.toFixed(2) + ' mm';
          document.getElementById('avgDeflection').className = avgDeflection > 1 ? 'high-value' : 'normal-value';

          // Store data for chart (only keep the latest maxDataPoints)
          if (loadData.length >= maxDataPoints) {
            loadData.shift();
            deflectionData.shift();
          }

          loadData.push(loadValue);
          deflectionData.push(avgDeflection);

          // Update chart
          updateChart();
        });
    }

    // Update the Load vs. Deflection chart
    function updateChart() {
      const ctx = document.getElementById('loadDeflectionChart').getContext('2d');
      if (window.loadDeflectionChart) {
        loadDeflectionChart.update();
      } else {
        window.loadDeflectionChart = new Chart(ctx, {
          type: 'scatter',
          data: {
            datasets: [{
              label: 'Load vs. Deflection',
              data: loadData.map((load, index) => ({ x: deflectionData[index], y: load })),
              backgroundColor: '#3498db',
              borderColor: '#2980b9',
              pointBackgroundColor: '#2980b9',
              pointRadius: 5,
              fill: false,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'linear',
                position: 'bottom',
                title: {
                  display: true,
                  text: 'Deflection (mm)',
                },
              },
              y: {
                title: {
                  display: true,
                  text: 'Load (g)',
                },
              }
            },
            plugins: {
              datalabels: {
                display: false, // Disable data labels
              }
            }
          }
        });
      }
    }

    // Fetch data every 15 seconds
    setInterval(fetchData, 15000);

    // Initial fetch when the page loads
    fetchData();
  </script>
</body>
</html>
