<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualizations</title>
    <style>
        /* Simple CSS to ensure that the page looks clean and well-aligned */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .iframe-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            width: 450px;
            height: 260px;
        }
    </style>
</head>
<body>

    <h1>Sensor Data Visualizations</h1>
    
    <!-- Embed ThingSpeak Widgets for Load, Frequency, and Deflection -->
    <div class="iframe-container">
        <iframe src="https://thingspeak.mathworks.com/channels/2741407/widgets/979734" title="Load Value"></iframe>
        <iframe src="https://thingspeak.mathworks.com/channels/2741407/widgets/979735" title="Frequency"></iframe>
        <iframe src="https://thingspeak.mathworks.com/channels/2741407/widgets/979736" title="Deflection Left"></iframe>
        <iframe src="https://thingspeak.mathworks.com/channels/2741407/widgets/979737" title="Deflection Right"></iframe>
    </div>
    
    <!-- Embed MATLAB Visualization Chart -->
    <div style="margin-top: 30px;">
        <iframe src="https://thingspeak.mathworks.com/apps/matlab_visualizations/592729?height=auto&width=auto" style="width: 100%; height: 600px;" title="MATLAB Visualization"></iframe>
    </div>

</body>
</html>
