<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2C3E50;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: calc(33.33% - 20px);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      color: #2C3E50;
    }
    .card p {
      font-size: 18px;
      margin: 10px 0;
    }
    .card .value {
      font-size: 24px;
      font-weight: 700;
      color: #2980B9;
    }
    .alert {
      background-color: #F39C12;
      color: white;
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #2C3E50;
      color: white;
    }
    iframe {
      margin: 10px;
      border: none;
    }
    .full-width {
      width: 100%;
      height: 400px;
    }
    .half-width {
      width: 48%;
      height: 300px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sensor Data Dashboard</h1>
  </header>

  <div class="container">
    <!-- Load Cell Widget -->
    <div class="card" id="loadCellCard">
      <h2>Load Cell (Weight)</h2>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2741407/widgets/966739"></iframe>
    </div>

    <!-- Frequency Widget -->
    <div class="card" id="oscillationCard">
      <h2>Oscillation Frequency</h2>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2741407/widgets/966913"></iframe>
    </div>

    <!-- Left Deflection Widget -->
    <div class="card" id="deflectionLeftCard">
      <h2>Deflection (Left)</h2>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2741407/widgets/966908"></iframe>
    </div>

    <!-- Right Deflection Widget -->
    <div class="card" id="deflectionRightCard">
      <h2>Deflection (Right)</h2>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2741407/widgets/966911"></iframe>
    </div>

    <!-- Combined Chart for Load and Deflection -->
    <div class="card full-width" id="loadDeflectionChart">
      <h2>Load and Deflection Chart</h2>
      <iframe class="full-width" src="https://thingspeak.com/apps/matlab_visualizations/592524"></iframe>
    </div>
  </div>

  <div class="alert" id="alertMessage" style="display:none;">
    <p><strong>Alert!</strong> One or more thresholds have been exceeded.</p>
  </div>

  <footer>
    <p>&copy; 2024 Sensor Dashboard | Powered by ThingSpeak</p>
  </footer>

</body>
</html>
