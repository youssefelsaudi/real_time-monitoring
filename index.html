<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

  <style>
    /* General body styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
        line-height: 1.6;
    }

    /* Header Section */
    header {
        background-color: #2c3e50;
        color: #fff;
        padding: 40px 20px;
        font-size: 3em;
        font-weight: 500;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* Main container styles */
    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        color: #333;
    }

    /* Subheading */
    h2 {
        font-size: 2.5em;
        color: #34495e;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    p {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.8;
    }

    /* Table styling for real-time data */
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }

    table th, table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
        font-size: 1.1em;
    }

    table th {
        background-color: #2c3e50;
        color: #fff;
    }

    /* Button styles */
    button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 30px;
    }

    button:hover {
        background-color: #34495e;
    }

    /* Progress Bar */
    .progress-bar-container {
        width: 100%;
        height: 30px;
        background-color: #ecf0f1;
        border-radius: 5px;
        margin-top: 30px;
    }

    .progress-bar {
        height: 100%;
        background-color: #3498db;
        width: 0%;
        border-radius: 5px;
    }

    /* Footer container */
    .container-footer {
        margin-top: 50px;
        text-align: center;
        color: #7f8c8d;
        font-size: 0.9em;
    }

  </style>
</head>
<body>
  <header>
    <h1>Sensor Data Dashboard</h1>
  </header>

  <div class="container">
    <h2>Real-Time Data</h2>
    <table>
      <tr>
        <th>Load Value:</th>
        <td id="loadValue">Loading...</td>
      </tr>
      <tr>
        <th>Frequency:</th>
        <td id="frequency">Loading...</td>
      </tr>
      <tr>
        <th>Potentiometer 1 Length:</th>
        <td id="length1">Loading...</td>
      </tr>
      <tr>
        <th>Potentiometer 2 Length:</th>
        <td id="length2">Loading...</td>
      </tr>
    </table>

    <!-- Real-Time Graphs for Load and Frequency -->
    <h2>Sensor Data Graphs</h2>
    <canvas id="loadGraph" width="400" height="200"></canvas>
    <canvas id="frequencyGraph" width="400" height="200"></canvas>

    <h2>Working Time</h2>
    <p>Total Working Time: <span id="totalWorkingTime">Loading...</span> hours</p>

    <!-- Progress Bar for Working Time -->
    <div class="progress-bar-container">
      <div id="workingTimeProgress" class="progress-bar"></div>
    </div>

    <button id="viewWeeklyReportButton">View Weekly Report</button>
  </div>

  <div class="container-footer">
    <p>Real-Time Monitoring System - Powered by ThingSpeak</p>
  </div>

  <script>
    let loadData = [];
    let frequencyData = [];
    let timeData = [];
    let maxDataPoints = 20; // Limit the number of points on the graph

    // Function to fetch real-time data and update the table
    function fetchData() {
      fetch('https://api.thingspeak.com/channels/2741407/feeds.json?api_key=HNSZO7OR50SIIPF4')
        .then(response => response.json())
        .then(data => {
          const latestEntry = data.feeds[data.feeds.length - 1];
          const loadValue = parseFloat(latestEntry.field1);
          const frequencyValue = parseFloat(latestEntry.field2);
          const totalWorkingTime = parseFloat(latestEntry.field6);

          // Update the table
          document.getElementById('loadValue').innerText = loadValue;
          document.getElementById('frequency').innerText = frequencyValue;
          document.getElementById('length1').innerText = latestEntry.field4;
          document.getElementById('length2').innerText = latestEntry.field5;
          document.getElementById('totalWorkingTime').innerText = totalWorkingTime;

          // Update progress bar for Working Time
          const progressBar = document.getElementById('workingTimeProgress');
          progressBar.style.width = `${(totalWorkingTime / 24) * 100}%`;

          // Update real-time graphs
          loadData.push(loadValue);
          frequencyData.push(frequencyValue);
          timeData.push(new Date().toLocaleTimeString());

          if (loadData.length > maxDataPoints) {
            loadData.shift();
            frequencyData.shift();
            timeData.shift();
          }

          // Update charts
          updateCharts();
        });
    }

    // Function to update the charts
    function updateCharts() {
      // Load Graph
      loadChart.data.labels = timeData;
      loadChart.data.datasets[0].data = loadData;
      loadChart.update();

      // Frequency Graph
      frequencyChart.data.labels = timeData;
      frequencyChart.data.datasets[0].data = frequencyData;
      frequencyChart.update();
    }

    // Create Load Graph
    const ctxLoad = document.getElementById('loadGraph').getContext('2d');
    const loadChart = new Chart(ctxLoad, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Load Value',
          data: [],
          borderColor: 'rgb(52, 152, 219)',
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Create Frequency Graph
    const ctxFreq = document.getElementById('frequencyGraph').getContext('2d');
    const frequencyChart = new Chart(ctxFreq, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Frequency Value',
          data: [],
          borderColor: 'rgb(231, 76, 60)',
          backgroundColor: 'rgba(231, 76, 60, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Event listener for "View Weekly Report" button
    document.getElementById('viewWeeklyReportButton').addEventListener('click', function() {
      window.location.href = 'weekly_report.html'; // Navigate to weekly_report.html
    });

    // Fetch data every 15 seconds
    setInterval(fetchData, 15000);

    // Initial fetch when the page loads
    fetchData();
  </script>
</body>
</html>
