<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* General body styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
        line-height: 1.6;
    }

    /* Header Section */
    header {
        background-color: #2c3e50; /* Darker Blue for contrast */
        color: #fff;
        padding: 40px 20px;
        font-size: 3em;
        font-weight: 500;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* Main container styles */
    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        color: #333;
    }

    /* Subheading */
    h2 {
        font-size: 2.5em;
        color: #34495e;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    p {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.8;
    }

    /* Table styling for real-time data */
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }

    table th, table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
        font-size: 1.1em;
    }

    table th {
        background-color: #2c3e50; /* Dark Blue */
        color: #fff;
    }

    /* Button styles */
    button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 30px;
    }

    button:hover {
        background-color: #34495e;
    }

    /* Footer container */
    .container-footer {
        margin-top: 50px;
        text-align: center;
        color: #7f8c8d;
        font-size: 0.9em;
    }

  </style>
</head>
<body>
  <header>
    <h1>Sensor Data Dashboard</h1>
  </header>

  <div class="container">
    <h2>Real-Time Data</h2>
    <table>
      <tr>
        <th>Load Value:</th>
        <td id="loadValue">Loading...</td>
      </tr>
      <tr>
        <th>Frequency:</th>
        <td id="frequency">Loading...</td>
      </tr>
      <tr>
        <th>Potentiometer 1 Length:</th>
        <td id="length1">Loading...</td>
      </tr>
      <tr>
        <th>Potentiometer 2 Length:</th>
        <td id="length2">Loading...</td>
      </tr>
    </table>

    <h2>Working Time</h2>
    <p>Total Working Time: <span id="totalWorkingTime">Loading...</span> hours</p>

    <button id="viewWeeklyReportButton">View Weekly Report</button>
  </div>

  <div class="container-footer">
    <p>Real-Time Monitoring System - Powered by ThingSpeak</p>
  </div>

  <script>
    // Function to fetch real-time data and update the table
    function fetchData() {
      fetch('https://api.thingspeak.com/channels/2741407/feeds.json?api_key=HNSZO7OR50SIIPF4')
        .then(response => response.json())
        .then(data => {
          const latestEntry = data.feeds[data.feeds.length - 1];
          document.getElementById('loadValue').innerText = latestEntry.field1;
          document.getElementById('frequency').innerText = latestEntry.field2;
          document.getElementById('length1').innerText = latestEntry.field4;
          document.getElementById('length2').innerText = latestEntry.field5;
          document.getElementById('totalWorkingTime').innerText = latestEntry.field6;
        });
    }

    // Event listener for "View Weekly Report" button
    document.getElementById('viewWeeklyReportButton').addEventListener('click', function() {
      window.location.href = 'weekly_report.html'; // Navigate to weekly_report.html
    });

    // Fetch data every 15 seconds
    setInterval(fetchData, 15000);

    // Initial fetch when the page loads
    fetchData();
  </script>

</body>
</html>
