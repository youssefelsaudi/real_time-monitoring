<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2C3E50;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: calc(33.33% - 20px);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      color: #2C3E50;
    }
    .card p {
      font-size: 18px;
      margin: 10px 0;
    }
    .card .value {
      font-size: 24px;
      font-weight: 700;
      color: #2980B9;
    }
    .alert {
      background-color: #F39C12;
      color: white;
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #2C3E50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sensor Data Dashboard</h1>
  </header>

  <div class="container">
    <div class="card" id="loadCellCard">
      <h2>Load Cell (Weight)</h2>
      <p class="value" id="loadCellValue">Loading...</p>
    </div>
    <div class="card" id="oscillationCard">
      <h2>Oscillation Frequency</h2>
      <p class="value" id="oscillationValue">Loading...</p>
    </div>
    <div class="card" id="accelerationCard">
      <h2>Acceleration (Z-axis)</h2>
      <p class="value" id="accelerationValue">Loading...</p>
    </div>
    <div class="card" id="potentiometer1Card">
      <h2>Potentiometer 1 Length</h2>
      <p class="value" id="potentiometer1Value">Loading...</p>
    </div>
    <div class="card" id="potentiometer2Card">
      <h2>Potentiometer 2 Length</h2>
      <p class="value" id="potentiometer2Value">Loading...</p>
    </div>
  </div>

  <div class="alert" id="alertMessage" style="display:none;">
    <p><strong>Alert!</strong> One or more thresholds have been exceeded.</p>
  </div>

  <footer>
    <p>&copy; 2024 Sensor Dashboard | Powered by ThingSpeak</p>
  </footer>

  <script>
    const apiKey = 'JTEBR201T5O5C5JP';  // Replace with your ThingSpeak API Key
    const channelId = 'YOUR_CHANNEL_ID';  // Replace with your ThingSpeak Channel ID
    const apiUrl = `https://api.thingspeak.com/channels/${channelId}/fields/1.json?api_key=${apiKey}&results=1`;

    async function fetchData() {
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Update the values on the page with data from ThingSpeak
      const lastEntry = data.feeds[0];

      document.getElementById('loadCellValue').textContent = `${lastEntry.field1} g`;
      document.getElementById('oscillationValue').textContent = `${lastEntry.field2} Hz`;
      document.getElementById('accelerationValue').textContent = `${lastEntry.field3} m/sÂ²`;
      document.getElementById('potentiometer1Value').textContent = `${lastEntry.field4} mm`;
      document.getElementById('potentiometer2Value').textContent = `${lastEntry.field5} mm`;

      // Check for threshold violations
      if (parseFloat(lastEntry.field1) > 750 || parseFloat(lastEntry.field2) > 0.5 || parseFloat(lastEntry.field4) > 1.0 || parseFloat(lastEntry.field5) > 1.0) {
        document.getElementById('alertMessage').style.display = 'block';  // Show alert if threshold is exceeded
      }
    }

    // Fetch data every 30 seconds (or as needed)
    setInterval(fetchData, 30000);
    fetchData();  // Initial data fetch
  </script>
</body>
</html>
